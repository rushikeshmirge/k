<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f2; /* Soft, earthy background color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('background-image-url'); /* Optionally, add a nature-themed background image */
            background-size: cover;
        }
        .card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            padding: 20px;
            width: 300px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type=email], input[type=text], input[type=password] {
            font-size: 16px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type=submit] {
            background-color: #4CAF50; /* Green, nature-inspired submit button */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type=submit]:hover {
            background-color: #45a049;
        }
        label {
            color: #333333;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="card">
        <form action="register.php" method="post">
            <label for="email">Email:</label>
            <input type="email" name="email" required>
            <label for="number">Number:</label>
            <input type="text" name="number" required>
            <label for="password">Password:</label>
            <input type="password" name="password" required>
            <input type="submit" name="register" value="Register">
        </form>
    </div>
</body>
</html>
